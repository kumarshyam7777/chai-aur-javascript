<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chai aur Code</title>
  </head>
  <body style="color: #fff; background-color: #212122"></body>
  <script>
    const div = document.createElement("div");
    console.log(div);
    div.className = "div-class";
    div.id = Math.floor(Math.random() * 10 + 1);
    div.setAttribute("title", "divElementTag");
    // div.textContent = "Chai k sath Javascript";
    // div.innerHTML = "Chai aur JS";
    // div.innerText = "Chai aur Code";
    div.style.color = "magenta";
    div.style.backgroundColor = "red";
    div.style.padding = "15px";
    div.style.borderRadius = "17.5px";
    div.style.fontSize = "25px";
    div.style.fontWeight = "bold";
    const textNode = document.createTextNode("Chai k sath JavaScript");
    div.appendChild(textNode);
    document.body.appendChild(div);

    function createAndAppendDiv(className, title, textContent) {
      const div = document.createElement("div");
      div.className = className;
      div.id = Math.floor(Math.random() * 10 + 1);
      div.setAttribute("title", title);
      div.style.color = "green";
      div.style.backgroundColor = "red";
      div.style.margin = "15px";
      div.style.padding = "15px";
      div.style.borderRadius = "17.5px";
      div.style.fontSize = "20px";
      div.style.fontWeight = "bold";
      const textNode = document.createTextNode(textContent);
      div.appendChild(textNode);
      document.body.appendChild(div);
    }

    // Create div elements using a loop
    for (let i = 1; i <= 5; i++) {
      createAndAppendDiv(
        "div-class",
        "divElementTag",
        "Chai k sath JavaScript"
      );
    }
  </script>
</html>
