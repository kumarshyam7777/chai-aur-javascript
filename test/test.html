<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      function myFunction() {
        var res = "";
        res =
          res +
          Number.isSafeInteger(Math.pow(2, 53) - 1) +
          ":2<sup>53</sup>-1<br>";
        document.getElementById("demo").innerHTML = res;
      }
      myFunction();
    </script>
  </body>
</html>
